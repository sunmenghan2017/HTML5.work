<!DOCTYPE html>
<html>
<head>
	  <meta charset="UTF-8">
	  <title>毕业生信息页</title>
</head>
<body>
	<form id="testform" method="get" action="" style="width:500px;">
		<h1>毕业生信息</h1>
		<fieldset>
			<legend style="color:red">学生信息</legend>
				姓&nbsp;&nbsp;名<input type="text" name="name1" autofocus="autofocus" placeholder="请输入姓名" required/><span style="color: red">&nbsp;*</span>
				<br>
				学&nbsp;&nbsp;号<input type="number" name="num1 " autofocus="autofocus" placeholder="请输入学号" required/><span style="color: red">&nbsp;*</span>	
				<br>
				手&nbsp;&nbsp;机<input type="tel"  name="p" placeholder="请输入手机号" required/><span style="color: red">&nbsp;*</span>
				<br>
				邮&nbsp;&nbsp;箱<input  type="email"  name="ema1" placeholder="请输入邮箱" required /><span style="color: red">&nbsp;*</span>
		</fieldset>
		<br>
		<fieldset>
		<legend style="color:red">录取情况</legend>
			录取学校<input type="search" name="name1" autofocus="autofocus" />
			<br>
			入学成绩<input type="number" name="num2 " autofocus="autofocus"/>
			<br>
			入学时间<input type="date" name="datedemo" />
		</fieldset>
		<br>
		<input type="submit" value="提交"/>
	</form>
</body>
</html>
